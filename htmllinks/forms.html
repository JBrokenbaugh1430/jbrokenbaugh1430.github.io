<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        
    </script>
</head>
<body>
    
    <form action="">

        <label for="FName">First name:</label><br>
        <input type="text" name="FName" id="FName" placeholder="Enter text..."><br>
        <label for="LName">Last name:</label><br>
        <input type="text" name="LName" id="LName" placeholder="Enter text..."><br>
        <br>
        <label for="FavoriteCat">Favorite cat:</label><br>
        <label>Ploobie</label> <input type="radio" name="FavoriteCat" value="Ploobie"><br>
        <label>Glungus</label> <input type="radio" name="FavoriteCat" value="Glungus"><br>
        <label>Waffles</label> <input type="radio" name="FavoriteCat" value="Waffles"><br>
        <br>
        <label>Favorite foods:</label><br>
        <label>Apples</label> <input type="checkbox" name="Fruit1" value="Apples"><br>
        <label>Bananas</label> <input type="checkbox" name="Fruit2" value="Bananas"><br>
        <label>Cherries</label> <input type="checkbox" name="Fruit3" value="Cherries"><br>
        <button type="submit">Submit</button><br>
        
        <button type="button" onclick="Toggle()">Ploobie Button</button><br>
        <img id="Ploobie" src="https://raw.githubusercontent.com/Passerby1430/sharing/refs/heads/main/ploobie.png" alt="" width="0" height="0"><br>

        <p id="FNameText">First name:</p>
        <p id="LNameText">Last name:</p>
        <p id="SelectedCatText">Favorite cat: </p>
        <p id="MultipleButtonText">Favorite foods: </p>
        
        <script>
            let FNameText = document.getElementById('FNameText')
            let LNameText = document.getElementById('LNameText')
            let SelectedCatText = document.getElementById('SelectedCatText')
            let MultipleButtonText = document.getElementById('MultipleButtonText')
            let currentURL = new URL(document.URL)

            FNameText.innerText = "First name: " + currentURL.searchParams.get("FName")
            LNameText.innerText = "Last name: " + currentURL.searchParams.get("LName")
            SelectedCatText.innerText = "Favorite cat: " + currentURL.searchParams.get("FavoriteCat")
            MultipleButtonText.innerText = "Favorite fruits: " + currentURL.searchParams.get("Fruit1") + ", " + currentURL.searchParams.get("Fruit2") + ", and " + currentURL.searchParams.get("Fruit3")
 



            let times = 0
            let image = document.getElementById('Ploobie')
        
       
            
        function Toggle(){
            
            times++
            if (times%2 != 0) {

                image.setAttribute('width', '755')
                image.setAttribute('height', '743')
            
             }
             else{

                image.setAttribute('width', '0')
                image.setAttribute('height', '0')
             }
         }

        </script>
    </body>
</html>
